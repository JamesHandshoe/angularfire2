<div fxLayoutAlign="space-between center">
    <h1>Contacts</h1>
    <mat-form-field>
        <mat-select [placeholder]="companyPlaceholder" (change)='sortContacts($event.value)'>
            <mat-option [value]="undefined">All Companies</mat-option>
            <mat-option *ngFor="let company of companies" [value]="company.$key">{{company.name}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<mat-card *ngFor="let contact of contacts$ | async" fxLayoutAlign="space-between center">
    <span>{{ contact.name}}</span>
    <button mat-button [routerLink]="['/contact-edit', contact.$key]">Edit</button>
</mat-card>
<button mat-fab [routerLink]="['/contact-edit/new']"><i class="material-icons">add</i></button>

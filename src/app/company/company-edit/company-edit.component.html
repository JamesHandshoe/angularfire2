<h1>{{ company$ | async | json }}</h1>
<h2>Enter a company</h2>
<mat-card *ngIf="company$ | async as company">  
    <mat-form-field>
        <input type="text" matInput [(ngModel)]="company.name" />
    </mat-form-field>
    <mat-card-actions align="right">
        <button (click)="saveCompany(company)" 
                mat-button
                color="primary">Save Company</button>
        <button (click)="updateCompany(company)" 
                mat-button
                color="primary">Update Company</button>
        <button (click)="deleteCompany(company)"
                mat-button
                color="primary">Delete Company</button>
    </mat-card-actions>
</mat-card>
